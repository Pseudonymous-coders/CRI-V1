<html lang="en" ng-app="newTab">
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <title>New Tab</title>
 </head>
   <style>
    html, body {
     margin:0;
     padding:0;
     height:100%;
    }
 
    ::-webkit-scrollbar { 
       display: none; 
    }

    iframe {
      border: none;
      margin: 0;
      padding: 0;
    }
</style>
	<body>
		<div ng-cloak>
     			<iframe src="http://cri/" id="criFrame" name="criFrame" width="100%" height="100%" frameBorder="0" scrolling="yes">Your computer doesnt support CRI</iframe>
		</div>
	</body>
</html>
