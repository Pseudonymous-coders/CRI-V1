<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>CRI application extension</title>
        <style type="text/css">
            .title-box {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                margin: 10px;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            h1 {
                text-align: center;
            }      
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://jquery-imagefit-plugin.googlecode.com/svn/trunk/jquery.imagefit-0.2.js"></script>
        <script>
            window.onload = function() {
                $('html').css('background-image', 'url(https://static.pexels.com/photos/1240/road-street-blur-blurred.jpg)');
                $('html').css('webkit-background-size', 'cover');
                $('html').css('background-size', 'cover');
                $('html').css('o-background-size', 'cover');
                $('html').css('moz-background-size', 'cover');
            };
        </script>
    </head>
    <body>
    <div class="title-box">
        <h1>Thank you for installing CRI</h1>
    </div>
    </body>
</html>
