<head>

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->

    <link href="css/settings.css" rel="stylesheet">
    <link href="css/loading.css"  rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
</head>

<body>

    <!-- Navigation -->
    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <a id="logo" href="index.html">
                    <img src="images/CRI-LOGO.png" height="50" width="50">
                </a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="settings.html">Settings</a>
                    </li>
                    <li>
                        <a href="https://github.com/Pseudonymous-coders/CRI">Contact</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

	<!-- Header -->
    <header id="header">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="mainText">CRI is down</h1>
                <p id="subText">We're sorry :(</p>
            </div>
        </div>

        <div id="version">
            Version
            <div id="cur">
                Current version: <p id="ver"></p><br>
                Current release: <p id="rel"></p><br>
                Release date: <p id="dat"></p><br>
            </div>
            <div id="lat">
                Latest version: <p id="ver"></p><br>
                Latest release: <p id="rel"></p><br>
                Relase date: <p id="dat"></p><br>
            </div>
            <button id="update" onclick="update()">Update Cri</button>
        </div>
        <div class="program-container">
            <div class="program">
                <div id="front">
                    <p>Program</p>
                    <button id="front-flip">Flip</button>
                </div>
                <div id="back">
                    <button id="stopall" onclick="stopAll()">Stop all programs</button>
                </div>
            </div>
        </div>
        <div class="package-container">
            <div class="package">
                <div id="front">
                    <p>Package</p>
                    <button id="front-flip">Flip</button>
                </div>
                <div id="back">
                    <form id="getPPA">
                        <input type="submit" value="Add PPA" id="addPPA" onclick="addPPA()">
                        <input type="text" autocomplete="off" id="PPA">
                    </form>
                </div>
            </div>
        </div>
        <div class="danger-container">
            <div class="danger">
                <div id="front">
                    <p>Danger</p>
                    <button id="front-flip">Flip</button>
                </div>
                <div id="back">
                    <button id="removeCri" onclick="remove()">Remove CRI</button>
                    <button id="reinstallCri" onclick="update()">Force Update</button>
                </div>
            </div>
        </div>
    </header>
    <div id="cover">
        <div id="loading">
            <div id="cssload-pgloading">
                <div class="cssload-loadingwrap">
                    <ul class="cssload-bokeh">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div> 
        </div>
    </div>
    <!-- Promos -->
	<!-- Footer -->

    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/settings.js"></script>

</body>
</html>
