<body>

    <!-- Navigation -->
    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <a id="logo" href="index.html">
                    <img src="images/CRI-LOGO.png" height="50" width="50">
                </a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="index.html">Home</a>

                    <li>
                        <a href="settings.html">Settings</a>

                        <a href="https://github.com/Pseudonymous-coders/CRI">Contact</a>

	<!-- Header -->
    <header id="header">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="mainText">CRI is down</h1>
                <p id="subText">We're sorry :(</p>
            </div>
        </div>

        <div id="version">
            Version
            <div id="text">
                Current version:  <p id="ver"></p> <br>
                Current release:  <p id="rel"></p> <br>
                Release date:     <p id="dat"></p> <br>
            </div>
            <p id="update-stat"></p>
            <button id="update" onclick="update()">Update Cri</button>
        </div>
        <div id="program">
            Program
            <button id="stopall" onclick="stopAll()">Stop all programs</button>
        </div>
        <div id="package">
            Package
            <form id="getPPA">
                <input type="submit" value="Add PPA" id="addPPA" onclick="addPPA()">
                <input type="text" id="PPA">
            </form>
        </div>
        <div id="danger">
            Danger
            <button id="removeCri">Remove CRI</button>
            <button id="reinstallCri">Reinstall CRI</button>
        </div>
    </header>
    <div id="cover"><img id="loading" src="images/loading.gif"></div>

	<!-- Footer -->
